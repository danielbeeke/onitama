<h1>How to run locally</h1><ul>
<li>npm install -g harp</li>
<li>npm install</li>
<li>harp server</li>
<li>browser-sync start --proxy &#39;localhost:9000&#39; --files &#39;css/<em>*/</em>.scss&#39;</li>
</ul>
<h1>How to deploy</h1><ul>
<li>harp compile</li>
<li>Copy www folder to production</li>
</ul>
